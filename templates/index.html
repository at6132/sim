<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Civilization Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- World Map Panel -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>World Map</h3>
                    </div>
                    <div class="card-body">
                        <canvas id="worldMap"></canvas>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Simulation Controls</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="startSim" class="btn btn-primary">Start Simulation</button>
                            <button id="pauseSim" class="btn btn-warning">Pause</button>
                            <button id="resetSim" class="btn btn-danger">Reset</button>
                        </div>
                        <div class="mb-3">
                            <label>Time Scale:</label>
                            <input type="range" id="timeScale" min="1" max="10" value="1">
                        </div>
                    </div>
                </div>

                <!-- Agent Panel -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h3>Selected Agent</h3>
                    </div>
                    <div class="card-body" id="agentPanel">
                        <p>Select an agent on the map to view details</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Panels -->
        <div class="row mt-3">
            <!-- Civilization Tracker -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Civilization Tracker</h3>
                    </div>
                    <div class="card-body">
                        <div id="inventions"></div>
                        <div id="religions"></div>
                        <div id="languages"></div>
                    </div>
                </div>
            </div>

            <!-- Family Trees -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Family Trees</h3>
                    </div>
                    <div class="card-body">
                        <div id="familyTree"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
